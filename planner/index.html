<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üêô Aria ‚Äî Achievement Tracker</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: #0a0a0a;
    color: #e0e0e0;
    min-height: 100vh;
    padding-bottom: 40px;
  }
  .header {
    padding: 28px 20px 20px;
    text-align: center;
    border-bottom: 1px solid #1a1a1a;
    margin-bottom: 20px;
  }
  .header h1 { font-size: 24px; font-weight: 700; color: #fff; }
  .header .sub { font-size: 13px; color: #666; margin-top: 4px; }
  .stats {
    display: flex;
    gap: 12px;
    padding: 0 20px 20px;
    overflow-x: auto;
  }
  .stat-card {
    flex: 1;
    min-width: 100px;
    background: #141414;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    border: 1px solid #1e1e1e;
  }
  .stat-num { font-size: 28px; font-weight: 700; color: #fff; }
  .stat-label { font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 4px; }
  .stat-num.accent { color: #10b981; }
  .stat-num.blue { color: #3b82f6; }
  .stat-num.orange { color: #f59e0b; }
  .categories { display: flex; gap: 8px; padding: 0 20px 16px; flex-wrap: wrap; }
  .cat-pill {
    font-size: 12px; padding: 5px 14px; border-radius: 20px;
    background: #1a1a1a; border: 1px solid #2a2a2a; color: #aaa;
  }
  .cat-pill .cat-count { color: #555; margin-left: 4px; }
  .timeline { padding: 0 20px; }
  .week-group { margin-bottom: 24px; }
  .week-label {
    font-size: 12px; font-weight: 600; color: #555; text-transform: uppercase;
    letter-spacing: 0.5px; padding-bottom: 8px; border-bottom: 1px solid #1a1a1a; margin-bottom: 10px;
  }
  .achievement { display: flex; gap: 12px; padding: 12px 0; border-bottom: 1px solid #111; align-items: flex-start; }
  .achievement:last-child { border-bottom: none; }
  .ach-dot { width: 8px; height: 8px; border-radius: 50%; background: #10b981; margin-top: 6px; flex-shrink: 0; }
  .ach-content { flex: 1; }
  .ach-title { font-size: 14px; font-weight: 500; color: #f0f0f0; line-height: 1.4; }
  .ach-meta { font-size: 11px; color: #555; margin-top: 3px; display: flex; gap: 8px; align-items: center; }
  .ach-tag { font-size: 10px; padding: 1px 8px; border-radius: 4px; font-weight: 500; }
  .tag-work { background: #1e3a5f; color: #60a5fa; }
  .tag-personal { background: #3b1f5e; color: #a78bfa; }
  .tag-health { background: #1a3a2a; color: #6ee7b7; }
  .tag-learning { background: #3d2a0a; color: #fbbf24; }
  .tag-creative { background: #3d1a2a; color: #f472b6; }
  .tag-social { background: #1a2a3d; color: #67e8f9; }
  .tag-finance { background: #2a3d1a; color: #a3e635; }
  .tag-other { background: #222; color: #999; }
  .streak-bar { display: flex; gap: 3px; padding: 0 20px 20px; justify-content: center; flex-wrap: wrap; }
  .streak-day { width: 14px; height: 14px; border-radius: 3px; background: #141414; border: 1px solid #1e1e1e; }
  .streak-day.active { background: #10b981; border-color: #10b981; }
  .streak-day.today { border-color: #fff; }
  .streak-label { text-align: center; font-size: 11px; color: #444; padding: 0 20px 12px; }
</style>
</head>
<body>
<div class="header">
  <h1>üêô Achievements</h1>
  <div class="sub">Feb 15, 2026</div>
</div>
<div class="stats">
  <div class="stat-card"><div class="stat-num accent">1</div><div class="stat-label">Total</div></div>
  <div class="stat-card"><div class="stat-num blue">1</div><div class="stat-label">This Week</div></div>
  <div class="stat-card"><div class="stat-num orange">1</div><div class="stat-label">Day Streak</div></div>
</div>
<div class="streak-label">Last 30 days</div>
<div class="streak-bar" id="streakBar"></div>
<div class="categories">
  <div class="cat-pill">health<span class="cat-count">1</span></div>
</div>
<div class="timeline">
  <div class="week-group">
    <div class="week-label">This Week</div>
    <div class="achievement">
      <div class="ach-dot"></div>
      <div class="ach-content">
        <div class="ach-title">8.5 mile run</div>
        <div class="ach-meta">
          <span>Today</span>
          <span class="ach-tag tag-health">health</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
const bar = document.getElementById('streakBar');
for (let i = 29; i >= 0; i--) {
  const el = document.createElement('div');
  el.className = 'streak-day' + (i === 0 ? ' active today' : '');
  bar.appendChild(el);
}
</script>
</body>
</html>
