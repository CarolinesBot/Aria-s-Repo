const STORE_KEY = 'aria-leetcode-done';
let done = JSON.parse(localStorage.getItem(STORE_KEY) || '{}');

function save() { localStorage.setItem(STORE_KEY, JSON.stringify(done)); }

function toggle(week, day, idx) {
  const key = `${week}-${day}-${idx}`;
  done[key] = !done[key];
  if (!done[key]) delete done[key];
  save();
  renderAll();
}

function renderAll() {
  const total = 140;
  const solved = Object.keys(done).length;
  const hards = Object.keys(done).filter(k => {
    const [w,d,i] = k.split('-').map(Number);
    const week = PLAN[w-1]; if(!week) return false;
    const day = week.days.find(dd=>dd.day===d); if(!day) return false;
    return day.problems[i] && day.problems[i].d === 'H';
  }).length;

  document.getElementById('solvedCount').textContent = solved;
  document.getElementById('hardCount').textContent = hards;
  document.getElementById('leftCount').textContent = total - solved;
  document.getElementById('progressFill').style.width = ((solved/total)*100) + '%';
  document.getElementById('progressLabel').textContent = Math.round((solved/total)*100) + '% complete';

  // Tabs
  const tabBar = document.getElementById('tabBar');
  if (!tabBar.children.length) {
    PLAN.forEach((w, wi) => {
      const tab = document.createElement('div');
      tab.className = 'week-tab' + (wi === 0 ? ' active' : '');
      tab.textContent = 'Week ' + w.week;
      tab.onclick = () => showWeek(wi);
      tabBar.appendChild(tab);
    });
  }

  // Content
  const content = document.getElementById('content');
  content.innerHTML = '';
  PLAN.forEach((w, wi) => {
    const section = document.createElement('div');
    section.className = 'week-section' + (wi === activeWeek ? ' active' : '');
    section.id = 'week-' + wi;

    let html = `<div class="week-focus"><strong>Focus:</strong> ${w.title}</div>`;
    w.days.forEach(day => {
      const dayDone = day.problems.filter((_,i) => done[`${w.week}-${day.day}-${i}`]).length;
      html += `<div class="day-card">
        <div class="day-header">
          <div class="day-title">Day ${day.day} ¬∑ ${day.label}</div>
          <div class="day-count">${dayDone}/${day.problems.length}</div>
        </div>`;
      day.problems.forEach((p, i) => {
        const key = `${w.week}-${day.day}-${i}`;
        const isDone = done[key];
        const tagClass = p.d === 'H' ? 'tag-h' : p.d === 'E' ? 'tag-e' : 'tag-m';
        html += `<div class="problem${isDone?' done':''}">
          <div class="check${isDone?' done':''}" onclick="toggle(${w.week},${day.day},${i})"></div>
          <div class="problem-info">
            <a class="problem-link" href="${p.url}" target="_blank">${p.name}</a>
            <div class="problem-tags">
              <span class="tag ${tagClass}">${p.d}</span>
              <span class="tag tag-cat">${p.cat}</span>
            </div>
          </div>
        </div>`;
      });
      html += '</div>';
    });
    section.innerHTML = html;
    content.appendChild(section);
  });
}

let activeWeek = 0;
function showWeek(idx) {
  activeWeek = idx;
  document.querySelectorAll('.week-tab').forEach((t,i) => t.classList.toggle('active', i===idx));
  document.querySelectorAll('.week-section').forEach((s,i) => s.classList.toggle('active', i===idx));
}

renderAll();
</script>
